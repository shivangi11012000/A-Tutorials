<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
                $(document).ready(function(){
                $("#fadein").click(function(){
                    $("#p1").fadeIn("slow");
                })

                $("#fadeout").click(function(){
                    $("#p2").fadeOut("slow");
                });

                $("#fadetoggle").click(function(){
                    $("#p3").fadeToggle("slow");
                });

                $("#fadeto").click(function(){
                    $("#p1").fadeTo(0.4);
                });

            });
        </script>
    <style>
         body{
                    background-image:url("4.jpg");
                    background-size:cover;
            }
            #d1{
                border:1px solid;
                padding:5px;
                margin:5px;
                background-color:darkgray;
                opacity:0.75;
            }
    </style>
    </head>
    <body>
        <div class="container-fluid">
            <div>
                <h1>Fade Effect in jQuery</h1>
                <span class="display-4" style="font-size: 25px;">
                    With jQuery you can fade elements in and out of visibility.

                        <ul>
                            <li> fadeIn()</li>
                            <li> fadeOut()</li>
                            <li>fadeToggle()</li>
                            <li>fadeTo()</li>
                        </ul>

                </span>
            </div>
            <div id="d1">
                <h1> Demonstration:</h1>
                <h1 class="display-2" style="font-size: 25px;">Click on the respective buttons to see the effect!!</h1>
                <p id="p1" style="display: none;">Hey there..!</p>
                <p id="p2">you are studying at A! tutorials</p>
                <p id="p3">Hope you find the demonstration easy</p>
                <button id="fadein">FadeIn</button>
                <button id="fadeout">FadeOut</button>
                <button id="fadetoggle">FadeToggle</button>
                <button id="fadeto">FadeTo</button>
            </div>

        </div>
    </body>
</html>
