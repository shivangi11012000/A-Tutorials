<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <style>
                body{
                background-image: url("resources/images/defaultBackground.jpg");
                background-size:cover;
                position: static;
               }
               .ml2 {
                        font-weight: 900;
                        font-size: 3.5em;
                        }

                        .ml2 .letter {
                        display: inline-block;
                        line-height: 1em;
                    }
            </style>
    </head>
    <body>
        <div class="container-fluid">
            <div>
                <h1 class="ml2">Demonstration of Jquery Effects</h1>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
                <script>
                    var textWrapper = document.querySelector('.ml2');
                    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

                    anime.timeline({loop: true})
                    .add({
                        targets: '.ml2 .letter',
                        scale: [4,1],
                        opacity: [0,1],
                        translateZ: 0,
                        easing: "easeOutExpo",
                        duration: 950,
                        delay: (el, i) => 70*i
                    }).add({
                        targets: '.ml2',
                        opacity: 0,
                        duration: 1000,
                        easing: "easeOutExpo",
                        delay: 1000
                    });
                </script>
            </div>
            <h1 class="display-4">Click on the respective Jquery Effects To see the Demonstartion</h1>
            <div class="list-group">
                <div class="list-group-item list-group-item-action"><a href="hideshow.html">Hide/Show</a></div>
                <div class="list-group-item list-group-item-action"><a href="slide.html">Slide</a></div>
                <div class="list-group-item list-group-item-action"><a href="fade.html">Fade</a></div>
                <div class="list-group-item list-group-item-action"><a href="#">Animate</a></div>
                <div class="list-group-item list-group-item-action"><a href="#">Stop</a></div>
                <div class="list-group-item list-group-item-action"><a href="#">Chaining</a></div>
                <div class="list-group-item list-group-item-action"><a href="#">Callback</a></div>
            </div>
        </div>
    </body>
</html>
